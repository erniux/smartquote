name: smartquote
services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-smartquote}
      POSTGRES_USER: ${POSTGRES_USER:-erna}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret123}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - smartquote_net
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend
    env_file: .env
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-smartquote}
      DATABASE_USER: ${POSTGRES_USER:-erna}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-secret123}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - media_data:/app/media
      - static_data:/app/staticfiles
    networks:
      - smartquote_net
    command: >
      bash -lc "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # evita conflictos con node_modules local
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
    depends_on:
      - backend
    networks:
      - smartquote_net

  ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - smartquote_net
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:11434/api/tags | grep -q 'llama3'"]
      interval: 60s
      timeout: 10s
      retries: 5

  ai_agent:
    build:
      context: .
      dockerfile: Dockerfile.ai_agent
    container_name: ai_agent
    env_file: .env
    environment:
      PROJECT_BASE_PATH: /workspace
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
    depends_on:
      - backend
      - ollama
    volumes:
      - ./ai_agent:/workspace/ai_agent
      - ./backend:/workspace/backend
      - ./frontend:/workspace/frontend
    working_dir: /workspace
    networks:
      - smartquote_net
    command: >
      sh -c "
        echo '🕓 Esperando a Ollama...';
        until curl -s http://ollama:11434/api/tags > /dev/null; do
          sleep 3;
          echo '🔁 Aún no responde...';
        done;
        echo '✅ Ollama listo, iniciando agente...';
        python ai_agent/run_agent.py --fallback
      "
    healthcheck:
      test: ["CMD-SHELL", "ollama list | grep llama3 || ollama pull llama3"]
      interval: 60s
      timeout: 20s
      retries: 3


networks:
  smartquote_net:

volumes:
  pgdata:
  media_data:
  static_data:
  ollama_data:
