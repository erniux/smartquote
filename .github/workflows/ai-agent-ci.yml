name: 🤖 AI Agent CI/CD

on:
  push:
    paths:
      - "ai_agent/**"
      - ".github/workflows/ai-agent-ci.yml"
  pull_request:
    paths:
      - "ai_agent/**"

jobs:
  build-ai-agent:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 🧱 Build AI Agent Docker image
        run: |
          docker compose build ai_agent

      - name: 🧪 Install dependencies (optional local check)
        working-directory: ./ai_agent
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ✅ Lint check (optional)
        run: |
          docker compose run --rm ai_agent flake8 .
