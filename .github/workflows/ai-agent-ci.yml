name: ü§ñ AI Agent CI/CD

on:
  push:
    paths:
      - "ai_agent/**"
      - ".github/workflows/ai-agent-ci.yml"
  pull_request:
    paths:
      - "ai_agent/**"

jobs:
  build-ai-agent:
    runs-on: ubuntu-latest

    # ==============================
    # üîê Variables y Secrets
    # ==============================
    env:
      DATABASE_NAME: smartquote
      DATABASE_USER: mi_usuario
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      ALLOWED_HOSTS: localhost,127.0.0.1
      DJANGO_SETTINGS_MODULE: smartquote.settings
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}

      DJANGO_SUPERUSER_USERNAME: admin
      DJANGO_SUPERUSER_EMAIL: admin@example.com
      DJANGO_SUPERUSER_PASSWORD: admin123
      DJANGO_SUPERUSER_ROLE: admin

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üß± Build AI Agent Docker image
        run: |
          docker compose build ai_agent

      - name: üß™ Install dependencies (optional local check)
        working-directory: ./ai_agent
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚úÖ Lint check (optional)
        run: |
          docker compose run --rm ai_agent flake8 .
